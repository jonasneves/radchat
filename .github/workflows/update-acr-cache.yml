name: Update ACR Cache

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Force full update'
        type: boolean
        default: false
  schedule:
    # Run weekly on Sundays at 3am UTC
    - cron: '0 3 * * 0'

jobs:
  update-cache:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Check if update needed
        id: need_update
        run: |
          FORCE="${{ github.event.inputs.force }}"
          if [ "$FORCE" = "true" ]; then
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Force update requested"
            exit 0
          fi

          if [ ! -f src/data/acr/index.json ]; then
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "No cache file, running scrape"
            exit 0
          fi

          # Check age for weekly refresh
          UPDATED=$(python3 -c "import json; print(json.load(open('src/data/acr/index.json')).get('updated_at', ''))" 2>/dev/null || echo "")
          if [ -n "$UPDATED" ]; then
            AGE_DAYS=$(python3 -c "
          from datetime import datetime, timezone
          updated = datetime.fromisoformat('$UPDATED'.replace('Z', '+00:00'))
          age = (datetime.now(timezone.utc) - updated).days
          print(age)
          " 2>/dev/null || echo "999")
            echo "Cache is $AGE_DAYS days old"
            if [ "$AGE_DAYS" -lt 7 ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
              echo "Cache is recent, skipping"
              exit 0
            fi
          fi

          echo "skip=false" >> $GITHUB_OUTPUT

      - uses: actions/setup-python@v5
        if: steps.need_update.outputs.skip != 'true'
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: steps.need_update.outputs.skip != 'true'
        run: pip install requests beautifulsoup4

      - name: Update ACR cache
        if: steps.need_update.outputs.skip != 'true'
        run: python scripts/update_acr_cache.py

      - name: Show stats
        if: steps.need_update.outputs.skip != 'true'
        run: |
          python3 << 'EOF'
          import json
          data = json.load(open("src/data/acr/index.json"))
          state = data.get("scrape_state", {})
          print(f"Topics: {state.get('topics_total', 0)}")
          print(f"With data: {state.get('topics_with_data', 0)}")
          print(f"No data: {state.get('topics_no_data', 0)}")
          EOF

      - name: Commit and push
        if: steps.need_update.outputs.skip != 'true'
        run: |
          git add src/data/acr/
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update ACR cache [$(date +%Y-%m-%d)]"
          git push
