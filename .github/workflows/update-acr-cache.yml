name: Update ACR Cache

on:
  workflow_dispatch:
  schedule:
    # Run weekly on Sundays at 3am UTC
    - cron: '0 3 * * 0'

jobs:
  update-cache:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup data branch
        run: |
          git fetch origin data:data 2>/dev/null || true
          if git rev-parse --verify data >/dev/null 2>&1; then
            git checkout data
          else
            git checkout --orphan data
            git rm -rf . 2>/dev/null || true
          fi
          mkdir -p src/data

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4
          playwright install chromium
          playwright install-deps chromium

      - name: Update ACR cache
        run: |
          git show main:scripts/update_acr_cache.py > update_acr_cache.py
          python update_acr_cache.py

      - name: Validate JSON
        run: |
          python3 << 'EOF'
          import json
          acr = json.load(open("src/data/acr_criteria.json"))
          print(f"ACR topics: {len(acr['topics'])}")
          EOF

      - name: Check for changes
        id: check
        run: |
          git add src/data/acr_criteria.json
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update ACR cache [$(date +%Y-%m-%d)]"
          git push origin data
