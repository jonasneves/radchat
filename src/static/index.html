<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DukeRad Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="brand">DukeRad Chat</h1>
            </div>
            <div class="header-right">
                <div class="shift-indicator" id="shiftIndicator">
                    <span class="shift-dot"></span>
                    <span class="shift-text">Loading...</span>
                </div>
                <div class="auth-area" id="authArea">
                    <button class="login-btn" id="loginBtn">
                        Sign in with Duke
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-container">
                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Welcome State -->
                    <div class="welcome-state" id="welcomeState">
                        <div class="welcome-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                            </svg>
                        </div>
                        <h2>How can I help?</h2>
                        <p>Use the quick actions below or type a message</p>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <div class="quick-actions" id="quickActions">
                        <button class="quick-action" data-query="Who covers neuro imaging today?">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                            </svg>
                            Contacts
                        </button>
                        <button class="quick-action" data-query="What's the ACR criteria for suspected PE?">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14,2 14,8 20,8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10,9 9,9 8,9"/>
                            </svg>
                            ACR Criteria
                        </button>
                        <button class="quick-action" data-query="How do I reach MRI after hours?">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                            After Hours
                        </button>
                        <button class="quick-action" data-query="I need a PICC line placed">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 8v4l3 3"/>
                            </svg>
                            VIR Request
                        </button>
                    </div>
                    <form class="input-form" id="inputForm">
                        <div class="input-row">
                            <div class="model-selector">
                                <button type="button" class="model-btn" id="modelBtn" title="Select model">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M12 8V4H8"/>
                                        <rect width="16" height="12" x="4" y="8" rx="2"/>
                                        <path d="M2 14h2"/>
                                        <path d="M20 14h2"/>
                                        <path d="M15 13v2"/>
                                        <path d="M9 13v2"/>
                                    </svg>
                                </button>
                                <div class="model-menu" id="modelMenu">
                                    <div class="model-menu-header">Select Model</div>
                                    <div class="model-menu-options" id="modelOptions">
                                        <!-- Populated by JS -->
                                    </div>
                                </div>
                                <select id="modelSelect" style="display: none;">
                                    <option value="openai/gpt-4o-mini">GPT-4o Mini</option>
                                </select>
                            </div>
                            <div class="input-wrapper">
                                <input
                                    type="text"
                                    id="messageInput"
                                    placeholder="Type a message..."
                                    autocomplete="off"
                                >
                                <button type="submit" class="send-btn" id="sendBtn">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="12" y1="19" x2="12" y2="5"/>
                                        <polyline points="5 12 12 5 19 12"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/marked.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
